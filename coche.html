<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos.css">
    <title>Coches mas Potentes de 2022</title>
</head>
<body>

    <main id="news-container">
    

    </main>

    <footer>

    </section>  
    
    <section id="comparar">
        
        <div class="h1">
            <a href="#"><h1>Comparacio de Cotxes</h1></a>
        </div>

        <form class="form-comparar">  

            <div>                              
                <label for="primerCoche">                 
                    Selecciona el Primer Coche
                </label>  

                <select name="primerCoche" id="primerCoche">
                    <option value=""></option>
                    <option value="Bugatti">Bugatti Chiron Super Sport 300+</option>
                    <option value="Koenigsegg">Koenigsegg Jesko</option>
                    <option value="Hennessey">Hennessey Venom F5</option>
                    <option value="Rimac">Rimac C_Two</option>
                    <option value="Lamborghini">Lamborghini Sian</option>
                </select>
                
            </div>
            
            <div>        
                <label for="segundoCoche">                 
                    Selecciona el Segundo Coche
                </label>  

                <select name="segundoCoche" id="segundoCoche">
                    <option value=""></option>
                    <option value="Bugatti">Bugatti Chiron Super Sport 300+</option>
                    <option value="Koenigsegg">Koenigsegg Jesko</option>
                    <option value="Hennessey">Hennessey Venom F5</option>
                    <option value="Rimac">Rimac C_Two</option>
                    <option value="Lamborghini">Lamborghini Sian</option>
                </select>
                
            </div>      
            
            <button type="submit"> COMPARAR </button>
            
        </form>

        <table border= id="resultados">
            <tr>
                <th>Caracteristica</th>
                <th>Potencia</th>
                <th>Motor</th>
            </tr>
            <tr>
                <td>Coche 1</td>
                <td>Potencia coche 1</td>
                <td>Motor coche 1</td>
            </tr>
            <tr>
                <td>Coche 2</td>
                <td>Potencia coche 2</td>
                <td>Motor coche 2</td>
            </tr>
        </table>

    </section>

    <section id="cercaPotencia">

        <div class="h1">
            <a href="#"><h1>Cerca de Potencia</h1></a>
        </div>

        <div class="form-cercar">                
            <label for="potencia">                 
                Buscar coches con mas de : 
            </label>            
            
            <input type="number" name="Potencia" id="potencia" min="1">
            <button type="submit"> CERCAR </button>

        </div>

    </section>

    </footer>
    
    <script src="bdCoches.js"></script>
    
</body>
</html>
